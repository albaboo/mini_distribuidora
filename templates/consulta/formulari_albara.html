<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-3">Consulta d'albarans</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Tornar a l'inici
        </a>
    </div>
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Cercar albara</h5>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="numero_albara" class="form-label">Numero d'albara *</label>
                        <input type="text" class="form-control" id="numero_albara" name="numero_albara"
                               placeholder="Ex: #COM-123-456" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary d-flex gap-3 align-items-center">
                        <i class="bi bi-x-circle-fill fs-4"></i> CancelÂ·lar
                    </a>
                    <button type="submit" class="btn btn-primary d-flex gap-3 align-items-center">
                        <i class="bi bi-play-circle fs-4"></i> Cercar albara
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
