<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
           <h1>Clients Actius</h1>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                ← Tornar al inici
            </a>
        </div>
        <div class="card table-responsive mb-4">
            <table class="table table-borderless table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Codi</th>
                    <th class="d-none d-lg-table-cell">Nom comercial</th>
                    <th class="d-none d-lg-table-cell">CIF</th>
                    <th class="d-none d-lg-table-cell">Població</th>
                    <th>Telèfon</th>
                    <th class="text-center align-middle">Més detalls</th>
                </tr>
                </thead>
                <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.codi_client }}</td>
                    <td class="d-none d-lg-table-cell">{{ client.nom_comercial }}</td>
                    <td class="d-none d-lg-table-cell">{{ client.cif }}</td>
                    <td class="d-none d-lg-table-cell">{{ client.poblacio }}</td>
                    <td>{{ client.telefon }}</td>
                    <td class="text-center align-middle">
                        <a href="{% url 'detall_client' client.codi_client %}" class="btn btn-sm bg-dark-subtle">
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">
                        <div class="alert alert-warning text-center">
                            <i class="bi bi-exclamation-triangle"></i>
                            No hi ha clients actius.
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'nou_client' %}" class="btn bg-primary-subtle">
            + Nou Client
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
